<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Centro Médico Ñuñoa</title>
    </head>
    <body>
        <h1 class="text-center py-5">Centro Médico Ñuñoa</h1>
        <div class="container text-center py-3">
            <button type="button" class="btn btn-outline-primary m-3 boton1">Radiología</button>
            <button type="button" class="btn btn-outline-primary m-3 boton2">Traumatología</button>
            <button type="button" class="btn btn-outline-primary m-3 boton3">Dental</button>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">HORA</th>
                        <th scope="col">ESPECIALISTA</th>
                        <th scope="col">PACIENTE</th>
                        <th scope="col">RUT</th>
                        <th scope="col">PREVISIÓN</th>
                    </tr>
                </thead>
                <tbody id="cuerpotabla">
                </tbody>
            </table>
            <div class="container">
                <p id="parrafo" class="text-center"></p>
            </div>
        </div>











        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="assets\js\script.js"></script>
    </body>
</html>
